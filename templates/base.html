<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AÃ±adimos la conexion con el archivo de estilo de css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Importamos fuentes de texto de 'Google Fonts' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Trispace&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Mailer</title>
</head>
<body>
    <nav>Mail<b>er</b></nav>
    <section class="content">
        <div class="top-bar">
            <form method="get">
                <input name="search" type="text" placeholder="Quieres buscar algo?">
            </form>
        </div>
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</body>
</html>
